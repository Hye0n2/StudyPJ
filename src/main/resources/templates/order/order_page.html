<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 및 결제 - My Shop</title>
    
    <!-- 1. 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    
    <!-- 2. 이 페이지 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/order_page.css}">
    
    <!-- 3. 공통 컴포넌트 CSS -->
    <link rel="stylesheet" th:href="@{/css/chatbot.css}">
    
    <!-- 4. 아이콘 (CDN) (★ 'xintegrity' 오타 수정 완료) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- === 1. 헤더 부품 불러오기 (★ 'th:replace' 문법 수정 완료) === -->
    <div th:replace="fragments/header :: headerFragment"></div>

    <!-- === 메인 콘텐츠 (주문) === -->
    <main class="main-content">
        <div class="container">
            <h1 style="margin-bottom: 30px;">주문 및 결제</h1>

            <div class="order-wrapper">
                
                <!-- 왼쪽: 배송 정보 -->
                <div class="shipping-form">
                    <h2>배송 정보 입력</h2>
                    <form action="/order/place" method="post">
                        <!-- (주문 폼 뼈대는 그대로 둡니다) -->
                        <div class="form-group address-group">
                            <label for="zipcode">우편번호</label>
                            <div class="address-search">
                                <input type="text" id="zipcode" name="zipcode" class="form-control" placeholder="우편번호" readonly>
                                <button type="button" class="btn" id="btn-search-address-order">주소 검색</button>
                            </div>
                        </div>
                        <div class="form-group"><label for="address1">주소</label><input type="text" id="address1" name="address1" class="form-control" placeholder="주소" readonly></div>
                        <div class="form-group"><label for="address2">상세주소</label><input type="text" id="address2" name="address2" class="form-control" placeholder="상세주소를 입력하세요."></div>
                        <div class="form-group"><label for="receiver">수령인</label><input type="text" id="receiver" name="receiver" class="form-control" required></div>
                        <div class="form-group"><label for="phone">연락처</label><input type="text" id="phone" name="phone" class="form-control" required></div>
                    </form>
                </div>
                
                <!-- 오른쪽: 주문 요약 및 버튼 -->
                <div class="order-summary">
                    <h2>최종 주문 요약</h2>
                    <table>
                        <tr><td>상품 합계</td><td style="text-align: right;">155,000원</td></tr>
                        <tr><td>배송비</td><td style="text-align: right;">3,000원</td></tr>
                        <tr class="summary-row-total"><td>총 결제 금액</td><td style="text-align: right;">158,000원</td></tr>
                    </table>
                    
                    <h3 style="margin-top: 30px;">결제 수단 선택</h3>
                    <div class="form-group payment-options">
                        <label><input type="radio" name="payment" value="card" checked> 신용카드</label>
                        <label><input type="radio" name="payment" value="bank"> 무통장 입금</label>
                    </div>

                    <button class="btn btn-primary btn-full" style="padding: 15px 0;">결제하기 (158,000원)</button>
                </div>

            </div>
        </div>
    </main>

    <!-- === 2. 푸터 부품 불러오기 (★ 'th:replace' 문법 수정 완료) === -->
    <div th:replace="fragments/footer :: footerFragment"></div>
    
    <!-- === 3. 챗봇 부품 불러오기 (★ 'th:replace' 문법 수정 완료) === -->
    <div th:replace="fragments/footer :: chatbotFragment"></div>
    
    <!-- === 4. 카테고리 사이드바 부품 불러오기 (★ 'th:replace' 문법 수정 완료) === -->
    <div th:replace="fragments/header :: categorySidebarFragment"></div>
    
    <!-- === 페이지 전용 스크립트 (주소검색) === -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        // 주소 검색
        document.getElementById("btn-search-address-order").addEventListener("click", function(){
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById("zipcode").value = data.zonecode;
                    document.getElementById("address1").value = data.address;
                    document.getElementById("address2").focus();
                }
            }).open();
        });
    </script>
</body>
</html>
