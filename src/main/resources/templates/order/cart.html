<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - My Shop</title>
    
    <!-- 1. 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    
    <!-- 2. 이 페이지 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    
    <!-- 3. 공통 컴포넌트 CSS -->
    <link rel="stylesheet" th:href="@{/css/chatbot.css}">
    
    <!-- 4. 아이콘 (CDN) (★ 'xintegrity' 오타 수정 완료) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- === 1. 헤더 부품 불러오기 (★ 'th:replace' 문법 수정 완료) === -->
    <div th:replace="fragments/header :: headerFragment"></div>

    <!-- === 메인 콘텐츠 (장바구니) === -->
    <main class="main-content">
        <div class="container">
            <div class="board-wrapper">
                <h1 style="margin-bottom: 30px;">장바구니</h1>

                <table class="board-table cart-table">
                    <thead>
                        <tr>
                            <th style="width: 5%;"><input type="checkbox" checked></th>
                            <th style="width: 10%;">이미지</th>
                            <th style="width: 45%; text-align: left;">상품명</th>
                            <th style="width: 15%;">수량</th>
                            <th style="width: 15%;">가격</th>
                            <th style="width: 10%;">삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- (나중에 Spring Boot로 반복될 영역) -->
                        <tr>
                            <td><input type="checkbox" checked></td>
                            <td><div class="cart-item-img">[이미지]</div></td>
                            <td style="text-align: left;"><a href="#">[특가] 스프링 부트 3.x 가이드북</a></td>
                            <td><input type="number" value="1" min="1" max="10" class="form-control" style="width: 80px; margin: 0 auto; text-align: center;"></td>
                            <td>35,000원</td>
                            <td><a href="#" class="btn" style="padding: 5px 10px; background: var(--secondary-color); color: white;">X</a></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" checked></td>
                            <td><div class="cart-item-img">[이미지]</div></td>
                            <td style="text-align: left;"><a href="#">고급 기계식 키보드 (청축)</a></td>
                            <td><input type="number" value="1" min="1" max="10" class="form-control" style="width: 80px; margin: 0 auto; text-align: center;"></td>
                            <td>120,000원</td>
                            <td><a href="#" class="btn" style="padding: 5px 10px; background: var(--secondary-color); color: white;">X</a></td>
                        </tr>
                    </tbody>
                </table>

                <div class="cart-summary">
                    <h3 style="color: #d9534f;">총 결제 금액: 155,000원</h3>
                </div>

                <div class="cart-actions">
                    <a th:href="@{/order}" class="btn btn-primary">주문하기</a>
                </div>
            </div>
        </div>
    </main>

    <!-- === 2. 푸터 부품 불러오기 (★ 'th:replace' 문법 수정 완료) === -->
    <div th:replace="fragments/footer :: footerFragment"></div>
    
    <!-- === 3. 챗봇 부품 불러오기 (★ 'th:replace' 문법 수정 완료) === -->
    <div th:replace="fragments/footer :: chatbotFragment"></div>
    
    <!-- === 4. 카테고리 사이드바 부품 불러오기 (★ 'th:replace' 문법 수정 완료) === -->
    <div th:replace="fragments/header :: categorySidebarFragment"></div>
    
</body>
</html>
