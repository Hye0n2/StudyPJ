<!-- 1. mypage_layout.html 뼈대를 사용합니다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{fragments/mypage_layout :: mypageLayout(
          title='주문 상세 내역', 
          menuCode='orders',
          css=~{::#order-detail-css}, 
          content=~{::.mypage-content-fragment}
      )}">

<!-- 2. 이 페이지 전용 CSS (board.css, form.css 재사용) -->
<th:block id="order-detail-css">
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <style>
        .order-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .order-section h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
        }
    </style>
</th:block>

<!-- 3. 이 페이지의 실제 콘텐츠 -->
<div class="mypage-content-fragment">
    
    <div class="board-actions" style="justify-content: space-between; align-items: center; margin-top: 0; margin-bottom: 25px;">
        <h1>주문 상세 내역</h1>
        <a th:href="@{/mypage/orders}" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>

    <!-- 1. 주문 상품 정보 -->
    <div class="order-section">
        <h3>주문 상품</h3>
        <table class="board-table">
            <thead>
                <tr>
                    <th style="width: 50%; text-align: left;">상품명</th>
                    <th style="width: 15%;">수량</th>
                    <th style="width: 15%;">상품 금액</th>
                    <th style="width: 20%;">상태</th>
                </tr>
            </thead>
            <tbody>
                <!-- (나중에 Spring Boot로 반복) -->
                <tr>
                    <td style="text-align: left;"><a th:href="@{/product/1}">[특가] 스프링 부트 3.x 완벽 가이드북</a></td>
                    <td>1</td>
                    <td>35,000원</td>
                    <td style="color: green; font-weight: bold;">배송 완료</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 2. 배송지 정보 -->
    <div class="order-section">
        <h3>배송지 정보</h3>
        <!-- (form.css 스타일 재사용) -->
        <div class="form-group"><label>수령인</label><input type="text" class="form-control" value="김스프링" readonly></div>
        <div class="form-group"><label>연락처</label><input type="text" class="form-control" value="010-1234-5678" readonly></div>
        <div class="form-group"><label>배송 주소</label><input type="text" class="form-control" value="[12345] 서울특별시 강남구 (상세주소)" readonly></div>
    </div>

    <!-- 3. 결제 정보 -->
    <div class="order-section">
        <h3>결제 정보</h3>
        <table class="board-table">
            <tbody>
                <tr><td style="width: 20%; background: #f9f9f9; font-weight: 500;">총 상품 금액</td><td>155,000원</td></tr>
                <tr><td style="background: #f9f9f9; font-weight: 500;">배송비</td><td>3,000원</td></tr>
                <tr style="font-size: 1.2rem; font-weight: bold; color: #d9534f; border-top: 2px solid #555;">
                    <td style="background: #f9f9f9;">최종 결제 금액</td>
                    <td>158,000원</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
</html>
