<!-- 
  [팝업 부품 (popup.html)]
  - th:fragment="popupFragment" : 'popupFragment'라는 이름표를 붙입니다.
  - (나중에 DB에서 팝업 목록을 가져와 th:if로 띄울지 말지 결정합니다)
-->
<div th:fragment="popupFragment">

    <!-- 1. 팝업 뒷배경 -->
    <div class="popup-overlay" id="popup-overlay-1">
    </div>
    
    <!-- 2. 팝업 창 -->
    <div class="popup-window" id="popup-window-1">
        <!-- 팝업 내용 -->
        <div class="popup-body">
            <!-- (나중에 DB에서 이미지/텍스트를 가져옴) -->
            <img th:src="@{/images/popup_example.png}" alt="이벤트" class="popup-image" 
                 onerror="this.style.display='none'; document.querySelector('.popup-image-placeholder').style.display='block';">
            
            <!-- (이미지 로드 실패 시 대체 텍스트) -->
            <div class="product-image-placeholder popup-image-placeholder" style="display: none; height: 150px; margin-bottom: 15px;">
                [이벤트 이미지]
            </div>

            <p class="popup-text">
                신규 회원가입 시 10% 할인 쿠폰 즉시 지급!
            </p>
        </div>
        
        <!-- 팝업 닫기 버튼 -->
        <div class="popup-footer">
            <div class="today-close">
                <input type="checkbox" id="popup-today-close-1">
                <label for="popup-today-close-1">오늘 하루 보지 않기</label>
            </div>
            <button class="btn btn-close" id="popup-close-1">닫기</button>
        </div>
    </div>

    <!-- 
      (나중을 위한 JS 기능 구현)
      - 닫기 버튼, '오늘 하루' 버튼, 뒷배경 클릭 시 팝업 닫기
      - 페이지 로드 시 쿠키를 확인해서 팝업을 띄울지 결정
    -->
    <script th:inline="javascript">
        // (임시) 닫기 버튼 기능
        document.getElementById('popup-close-1').addEventListener('click', function() {
            document.getElementById('popup-overlay-1').style.display = 'none';
            document.getElementById('popup-window-1').style.display = 'none';
        });
        document.getElementById('popup-overlay-1').addEventListener('click', function() {
            document.getElementById('popup-overlay-1').style.display = 'none';
            document.getElementById('popup-window-1').style.display = 'none';
        });
    </script>
</div>
