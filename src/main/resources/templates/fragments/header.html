<header class="header" th:fragment="headerFragment" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- 1-1. 헤더 상단 -->
    <div class="header-top">
        <div class="container header-top-content">
            <a th:href="@{/}" class="logo">My Shop</a>
            
            <div class="user-menu">
                <!-- [1] 로그인 안 했을 때 -->
                <th:block sec:authorize="isAnonymous()">
                    <a th:href="@{/login}">로그인</a>
                </th:block>

                <!-- [2] 로그인 했을 때 -->
                <th:block sec:authorize="isAuthenticated()">
                    
                    <!-- 멤버십 등급 배지 -->
                    <span th:style="'background-color: ' + ${#authentication.principal.membershipLevel.colorCode} + '; color: white; padding: 3px 8px; border-radius: 4px; font-size: 0.8rem; margin-right: 5px; font-weight: 700; vertical-align: middle;'"
                          th:text="${#authentication.principal.membershipLevel.label}">
                    </span>

                    <span style="margin-right: 10px; color: #555;">
                        <strong sec:authentication="name">사용자</strong>님
                    </span>
                    
                    <!-- ★★★ [수정] 로그아웃 확인창 추가 (클릭 시 물어봄) ★★★ -->
                    <a th:href="@{/logout}" onclick="return confirm('정말 로그아웃 하시겠습니까?');">로그아웃</a>
                    
                    <a th:href="@{/mypage}">마이페이지</a>
                    <a th:href="@{/cart}">장바구니</a>
                </th:block>

                <!-- [3] 관리자 버튼 -->
                <a th:href="@{/admin/dashboard}" 
                   sec:authorize="hasAnyAuthority('ADMIN', 'ROLE_ADMIN')" 
                   style="color: #d9534f; font-weight: bold; margin-left: 10px;">
                    <i class="fas fa-cog"></i> 관리자 페이지
                </a>
            </div>
        </div>
    </div>
    
    <!-- 1-2. 헤더 메인 (검색창) -->
    <div class="header-main">
        <div class="container header-main-content"> 
            <div class="search-wrapper">
                <input type="text" class="search-bar" placeholder="찾고 싶은 상품을 검색해보세요!">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
    
    <!-- 1-3. 헤더 하단 (네비게이션 바) -->
    <nav class="category-nav">
        <div class="container category-nav-content">
            <button type="button" class="category-toggle-btn" onclick="toggleCategorySidebar()">
                <i class="fas fa-bars"></i>
                <span>전체 카테고리</span>
            </button>
            <ul class="category-nav-list">
                <li class="category-item"><a th:href="@{/category/new}">신상품</a></li>
                <li class="category-item"><a th:href="@{/category/best}">베스트</a></li>
                <li class="category-item"><a th:href="@{/category/savings}">알뜰쇼핑</a></li>
            </ul>
        </div>
    </nav>

</header>

<!-- 숨겨진 카테고리 사이드바 -->
<div th:fragment="categorySidebarFragment">
    <div class="category-overlay" id="categoryOverlay" onclick="toggleCategorySidebar()"></div>
    <div class="category-sidebar" id="categorySidebar">
        <div class="category-sidebar-header">
            <a th:href="@{/}" class="logo">My Shop</a>
            <button class="category-close-btn" onclick="toggleCategorySidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="category-sidebar-list">
            <li class="category-item">
                <a th:href="@{/category/1}" class="dropdown-toggle">컴퓨터</a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/category/101}">모니터</a></li>
                    <li><a th:href="@{/category/102}">키보드</a></li>
                    <li><a th:href="@{/category/103}">마우스</a></li>
                </ul>
            </li>
            <li class="category-item">
                <a th:href="@{/category/2}" class="dropdown-toggle">가전</a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/category/201}">TV</a></li>
                    <li><a th:href="@{/category/202}">청소기</a></li>
                </ul>
            </li>
            <li class="category-item">
                <a th:href="@{/category/3}">도서</a>
            </li>
        </ul>
    </div>
</div>
