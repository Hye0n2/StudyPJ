<!-- 1. admin_layout.html 뼈대를 사용합니다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      th:replace="fragments/admin_layout :: adminLayout(
          title='새 카테고리 등록', 
          menuCode='category',
          css=~{::#admin-category-form-css}, 
          content=~{::.admin-content-fragment}
      )">

<!-- 2. 이 페이지 전용 CSS (form.css 재사용) -->
<th:block id="admin-category-form-css">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</th:block>

<!-- 3. 이 페이지의 실제 콘텐츠 -->
<div class="admin-content-fragment">
    
    <div class="form-wrapper" style="margin: 0; max-width: 100%; box-shadow: none; padding: 0;">
        <h1>새 카테고리 등록</h1>
        <p style="margin-bottom: 25px; color: #666;">'컴퓨터 > 모니터' 방식의 2-depth 계층을 지원합니다.</p>
        
        <form action="/admin/category/create" method="post">
            <div class="form-group">
                <label for="categoryName">카테고리명</label>
                <input type="text" id="categoryName" name="categoryName" class="form-control" placeholder="예: 모니터" required>
            </div>
            
            <div class="form-group">
                <label for="parentCategory">상위 카테고리 (선택)</label>
                <select id="parentCategory" name="parentCategory" class="form-control">
                    <option value="">(최상위 카테고리)</option>
                    <!-- (나중에 DB에서 1-depth 카테고리 목록을 가져옴) -->
                    <option value="1">컴퓨터</option>
                    <option value="4">가전</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full" style="margin-top: 10px;">등록하기</button>
        </form>
    </div>
    
</div>
</html>
