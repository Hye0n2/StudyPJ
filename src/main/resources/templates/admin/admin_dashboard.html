<!-- 1. admin_layout.html 뼈대를 사용합니다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{fragments/admin_layout :: adminLayout(
          title='관리자 대시보드', 
          menuCode='dashboard', 
          css=~{}, 
          content=~{::.admin-content-fragment}
      )}">

<!-- 2. 이 페이지의 실제 콘텐츠 (뼈대의 ${content} 부분으로 들어감) -->
<div class="admin-content-fragment">
    
    <h1>관리자 대시보드</h1>
    <p style="margin-bottom: 25px; color: #666;">
        사이트의 현황을 요약합니다. (이 부분은 나중에 차트나 통계로 채웁니다.)
    </p>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
        <div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; text-align: center;">
            <h4 style="font-size: 1.1rem; color: #555;">총 회원 수</h4>
            <p style="font-size: 2rem; font-weight: 700; color: var(--primary-color);">120명</p>
        </div>
        <div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; text-align: center;">
            <h4 style="font-size: 1.1rem; color: #555;">총 상품 수</h4>
            <p style="font-size: 2rem; font-weight: 700; color: #d9534f;">30개</p>
        </div>
        <div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; text-align: center;">
            <h4 style="font-size: 1.1rem; color: #555;">오늘 주문 수</h4>
            <p style="font-size: 2rem; font-weight: 700; color: #03C75A;">5건</p>
        </div>
    </div>
    
</div>
</html>
