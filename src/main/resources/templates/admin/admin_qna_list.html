<!-- 1. admin_layout.html 뼈대를 사용합니다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{fragments/admin_layout :: adminLayout(
          title='Q&A 관리', 
          menuCode='qna', 
          css=~{::#admin-qna-css}, 
          content=~{::.admin-content-fragment}
      )}">

<!-- 2. 이 페이지 전용 CSS (board.css 재사용) -->
<th:block id="admin-qna-css">
    <link rel="stylesheet" th:href="@{/css/board.css}">
</th:block>

<!-- 3. 이 페이지의 실제 콘텐츠 -->
<div class="admin-content-fragment">
    
    <h1>Q&A 관리</h1>
    <p style="margin-bottom: 25px; color: #666;">사용자 문의 및 답변 내역입니다.</p>
    
    <table class="board-table">
        <thead>
            <tr>
                <th style="width: 10%;">번호</th>
                <th style="width: 50%; text-align: left;">제목</th>
                <th style="width: 15%;">작성자</th>
                <th style="width: 15%;">작성일</th>
                <th style="width: 10%;">상태</th>
            </tr>
        </thead>
        <tbody>
            <!-- (나중에 Spring Boot로 반복될 영역) -->
            <tr>
                <td>2</td>
                <td style="text-align: left;"><a href="#">배송 문의 (답변 완료)</a></td>
                <td>user94</td>
                <td>2025-11-08</td>
                <td style="color: green; font-weight: bold;">답변 완료</td>
            </tr>
            <tr>
                <td>1</td>
                <td style="text-align: left;"><a href="#">상품 재고 문의합니다.</a></td>
                <td>guest</td>
                <td>2025-11-07</td>
                <td style="color: red; font-weight: bold;">답변 대기</td>
            </tr>
        </tbody>
    </table>
    
</div>
</html>
