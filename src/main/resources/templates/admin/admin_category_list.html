<!-- 1. admin_layout.html 뼈대를 사용합니다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      th:replace="fragments/admin_layout :: adminLayout(
          title='카테고리 관리', 
          menuCode='category',
          css=~{::#admin-category-css}, 
          content=~{::.admin-content-fragment}
      )">

<!-- 2. 이 페이지 전용 CSS (board.css 재사용) -->
<th:block id="admin-category-css">
    <link rel="stylesheet" th:href="@{/css/board.css}">
</th:block>

<!-- 3. 이 페이지의 실제 콘텐츠 -->
<div class="admin-content-fragment">
    
    <div class="board-actions" style="justify-content: space-between; align-items: center; margin-top: 0; margin-bottom: 25px;">
        <h1>카테고리 관리</h1>
        <a th:href="@{/admin/category/create}" class="btn btn-primary">새 카테고리 등록</a>
    </div>

    <p style="margin-bottom: 25px; color: #666;">사이트의 상품 카테고리 계층을 관리합니다.</p>
    
    <table class="board-table">
        <thead>
            <tr>
                <th style="width: 10%;">ID</th>
                <th style="width: 40%; text-align: left;">카테고리명</th>
                <th style="width: 30%; text-align: left;">상위 카테고리</th>
                <th style="width: 20%;">관리</th>
            </tr>
        </thead>
        <tbody>
            <!-- (나중에 Spring Boot로 반복될 영역) -->
            <tr>
                <td>1</td>
                <td style="text-align: left; font-weight: bold;">컴퓨터</td>
                <td style="text-align: left;">(최상위)</td>
                <td><a href="#" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.9rem;">수정</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td style="text-align: left; padding-left: 30px;">└ 모니터</td>
                <td style="text-align: left;">컴퓨터</td>
                <td><a href="#" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.9rem;">수정</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td style="text-align: left; padding-left: 30px;">└ 키보드</td>
                <td style="text-align: left;">컴퓨터</td>
                <td><a href="#" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.9rem;">수정</a></td>
            </tr>
             <tr>
                <td>4</td>
                <td style="text-align: left; font-weight: bold;">가전</td>
                <td style="text-align: left;">(최상위)</td>
                <td><a href="#" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.9rem;">수정</a></td>
            </tr>
        </tbody>
    </table>
    
</div>
</html>
