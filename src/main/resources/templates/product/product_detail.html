<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 - My Shop</title>
    
    <!-- 1. 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    
    <!-- 2. 이 페이지 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/product.css}">
    
    <!-- 3. 공통 컴포넌트 CSS -->
    <link rel="stylesheet" th:href="@{/css/chatbot.css}">
    
    <!-- 4. 아이콘 (CDN) (★ 'xintegrity' 오타 수정 완료) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- === 1. 헤더 부품 불러오기 (★ 'th:replace' 문법 수정 완료) === -->
    <div th:replace="fragments/header :: headerFragment"></div>

    <!-- === 메인 콘텐츠 (상품 상세) === -->
    <main class="main-content">
        <div class="container">
            <div class="product-detail-wrapper">
                
                <!-- 왼쪽: 상품 이미지 -->
                <div class="product-image-large">
                    [상품 이미지 (대)]
                </div>
                
                <!-- 오른쪽: 상품 정보 -->
                <div class="product-info-detail">
                    <!-- (나중에 DB에서 가져올 데이터) -->
                    <h1>멋진 상품 1</h1>
                    <p class="price">50,000원</p>
                    <p class="description">
                        이 상품은 아주 멋지고 튼튼합니다. 
                        특별한 소재로 만들어져 오래 사용할 수 있습니다.
                        (상품 상세 설명이 들어갈 자리)
                    </p>
                    
                    <!-- 구매/장바구니 버튼 -->
                    <div class="product-actions">
                        <button class="btn btn-primary">구매하기</button>
                        <button class="btn btn-secondary">장바구니 담기</button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- === 2. 푸터 부품 불러오기 (★ 'th:replace' 문법 수정 완료) === -->
    <div th:replace="fragments/footer :: footerFragment"></div>
    
    <!-- === 3. 챗봇 부품 불러오기 (★ 'th:replace' 문법 수정 완료) === -->
    <div th:replace="fragments/footer :: chatbotFragment"></div>
    
    <!-- === 4. 카테고리 사이드바 부품 불러오기 (★ 'th:replace' 문법 수정 완료) === -->
    <div th:replace="fragments/header :: categorySidebarFragment"></div>
    
</body>
</html>
